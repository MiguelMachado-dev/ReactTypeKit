name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests semver

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(grep '^version = ' extension.toml | sed 's/version = "\(.*\)"/\1/' | tr -d '\n' | tr -d '\r')
          if [ "${{ github.event.inputs.version_bump }}" = "patch" ]; then
            NEW_VERSION=$(python -c "import semver; v='${CURRENT_VERSION}'; print(str(semver.VersionInfo.parse(v.strip()).bump_patch()))")
          elif [ "${{ github.event.inputs.version_bump }}" = "minor" ]; then
            NEW_VERSION=$(python -c "import semver; v='${CURRENT_VERSION}'; print(str(semver.VersionInfo.parse(v.strip()).bump_minor()))")
          else
            NEW_VERSION=$(python -c "import semver; v='${CURRENT_VERSION}'; print(str(semver.VersionInfo.parse(v.strip()).bump_major()))")
          fi
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Update extension.toml version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.new_version }}\"/" extension.toml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add extension.toml
          git commit -m "chore: prepare release ${{ steps.version.outputs.new_version }}"

      - name: Create local tag
        run: |
          git tag v${{ steps.version.outputs.new_version }}

      - name: Validate tag matches version
        run: |
          TAG="v${{ steps.version.outputs.new_version }}"
          FILE_VERSION=$(git show "${TAG}:extension.toml" | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          test "$FILE_VERSION" = "${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.new_version }}
          tag_name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true

      - name: Checkout tag for extension publish
        run: |
          git fetch origin --tags --force
          git checkout "v${{ steps.version.outputs.new_version }}"
          CHECKED_OUT_VERSION=$(grep '^version = ' extension.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Version in checked out tag: $CHECKED_OUT_VERSION"
          test "$CHECKED_OUT_VERSION" = "${{ steps.version.outputs.new_version }}"

      - name: Publish to Zed
        uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: react-type-kit-snippets
          push-to: MiguelMachado-dev/extensions
          create-pullrequest: true
          commit-message: "Update react-type-kit-snippets to v${{ steps.version.outputs.new_version }}"
          tag-name: v${{ steps.version.outputs.new_version }}
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
